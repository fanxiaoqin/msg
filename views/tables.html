                            <em class="cat">前端</em>

                        <div style="margin-top:2em;text-align:center">
						  <p><h1>html</h1></p>

						  <p><h1>html</h1></p>

			</div>

                </div>     
             
                   
            </div>

     {{template "tpl-footer.html" .}}
    <script src="static/assets/js/audioPlayer.js"></script>
    <script src="static/assets/js/sort.js"></script>
    <script src="static/JS/jquery.min.js"></script>
    <script type="text/javascript">
    $(function(){
		
			$.get('/tiku',{top:10,class:'qd'},function(data){
				console.log(data)
				if(data.status==2){
				var ctn=[];
				
				$.each(data.message.data,function(k,v){
					
					ctn.push(' <div class="postExcerpt video" >')
                     ctn.push('<div class="postExcerptInner" >')
                     ctn.push('<div class="titleAndCat">')  
                          
                       ctn.push('<em class="cat">前端</em>')     
                        ctn.push('</div>')
                       ctn.push('<div style="margin-top:2em;text-align:center">') 
						ctn.push('<p><h1>'+v.knowledgepoint+'</h1></p>')  
						ctn.push('<p>共有：'+data.message.count[k]+'题</p>')  
						 ctn.push('<p ><a href="/'+v.knowledgepoint+'"><img src="static/assets/img/star.jpg"  style="width:30px;margin-top:1em"/></a></p>') 
						ctn.push('</div>')
                   ctn.push('</div>')
				 ctn.push('</div>')
                
				});
				$('#qd').html(ctn.join(''));
				}else{
					$('#qd').html('暂无信息')
				}				
			},'json');
			$.get('/tiku',{top:10,class:'ht'},function(data){
				console.log(data)
				if(data.status==2){
				var ctn=[];
				
				$.each(data.message.data,function(k,v){
					
					ctn.push('<div class="postExcerpt photography">')
                    ctn.push('<div class="postExcerptInner">')
                     ctn.push('<div class="titleAndCat">')   
                           
                       ctn.push('<em class="cat">后端</em>')     
                        ctn.push('</div>')
                        ctn.push('<div style="margin-top:2em;text-align:center">') 
						ctn.push('<p><h1>'+v.knowledgepoint+'</h1></p>')  
						ctn.push('<p>共有：'+data.message.count[k]+'题</p>')  
						 ctn.push('<p ><a href="/'+v.knowledgepoint+'"><img src="static/assets/img/star.jpg"  style="width:30px;margin-top:1em"/></a></p>') 
						ctn.push('</div>')
                       ctn.push('</div>')
					ctn.push('</div>')
                    
                
				});
				$('#hd').html(ctn.join(''));
				}else{
					$('#hd').html('暂无信息')
				}
				
			},'json');
			
			});
	</script>
