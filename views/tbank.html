<script>
                var circleAnimationTimer;

                function playCircleAnimation(minRadius, maxRadius) {
                    $(".live__advantage__circle circle").each(function(index, circle) {
                        var $circle = $(circle);
                        var r = $circle.attr("r");
                        r++;
                        if (r >= maxRadius) {
                            r = minRadius;
                        }
                        $circle.attr("r", r);
                        var opacity = (maxRadius - r) / maxRadius;
                        $circle.css("opacity", opacity);
                    });
                }

                function adjustCirclePosition() {
                    if (!$(".gaming__circle__center").width() || !$(".gaming__circle__center").height()){
                        return setTimeout(function(){
                            adjustCirclePosition();
                        }, 200);
                    }
                    $(".live__advantage__circle circle").each(function(index, circle) {
                        var $circle = $(circle);
                        // set initial wave radius
                        var left = parseInt($(".gaming__circle__center").position().left + $(".gaming__circle__center").width() / 2);
                        $circle.attr("cx", left);
                        var top = parseInt($(".gaming__circle__center").position().top + $(".gaming__circle__center").height() / 2);
                        $circle.attr("cy", top);
                    });
                }

                function startPlayCircleAnimation() {
                    var minR = 50;
                    var maxR = 435;
                    var interval = 10;
                    $(".live__advantage__circle circle").each(function(index, circle) {
                        var $circle = $(circle);
                        // set initial wave radius
                        var r = minR + (maxR - minR) / 3 * index;
                        $circle.attr("r", r);
                        var opacity = (maxR - r) / maxR;
                        $circle.css("opacity", opacity);
                        adjustCirclePosition();
                    });
                    clearInterval(circleAnimationTimer);
                    circleAnimationTimer = setInterval(playCircleAnimation.bind(this, minR, maxR), interval);
                }

                function stopPlayCircleAnimation() {
                    clearInterval(circleAnimationTimer);
                    circleAnimationTimer = null;
                }
                $(function() {
                    function startPlayCircleAnimationByScroll() {
                        console.log("scroll");
                        adjustCirclePosition();
                        var scrollTop = $(window).scrollTop();
                        var elemTop = 600;
                        //console.log(scrollTop + $(window).height() - elemTop);
                        if (scrollTop + $(window).height() - elemTop > 0 && scrollTop - $(".live__advantage__box").height() - elemTop < 0) {
                            if (!circleAnimationTimer) {
                                console.log("start");
                                startPlayCircleAnimation()
                            }
                        } else {
                            if (circleAnimationTimer) {
                                console.log("stop");
                                stopPlayCircleAnimation();
                            }
                        }
                    }
                    $(window).on('scroll', startPlayCircleAnimationByScroll);
                    $(window).on('resize', startPlayCircleAnimationByScroll);
                    setTimeout(function(){
                        startPlayCircleAnimationByScroll();
                    }, 200);
                    startPlayCircleAnimationByScroll();
                });
            </script>
