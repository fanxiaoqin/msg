        <div class="member__form">
            <ul>
                <li class="member__form__item">
                    <div class="form__label flex">
                        <input class="form__element flex__item" id="email" type="mail" placeholder="电子邮件" value="">
                    </div>
                    <div class="tips__item tips__item__warning" id="tips_warning_signup_username">邮箱是你的唯一登录凭证，建议填写常用邮箱</div>
                    <div class="tips__item tips__item__error" id="tips_error_signup_username" style="display: none;">Email 格式有误</div>
                    <div class="tips__item tips__item__success" id="tips_success_signup_username"></div>
                </li>
                <li class="member__form__item">
                    <div class="form__label flex">
                        <input class="form__element flex__item" id="password" type="password" placeholder="密码" value="">
                    </div>
                   
                </li>
                <li class="member__form__item">
                    <div class="form__label flex">
                        <input class="form__element flex__item" id="again" type="password" placeholder="确认密码" value="">

                </li>

                    </label>
                    <div class="tips__item tips__item__error" id="tips_error_signup_agreement"></div>
                </li>
                <li class="flex">
                    <button class="btn flex__item" onclick="SignUP()">注册</button>
                </li>
            </ul>
        </div>
    </div>

	 <script type="text/javascript">
    function SignUP() {
        var $email = $('#email');
        if ($email.val().trim() == '') {
            alert('请输入正确邮箱');
            $email.focus();
            return;
        }
       
        var $password = $('#password');
        if($password.val().trim()==''){
			alert('请输入密码');
			$password.focus();
			return;
		}
		var $again = $('#again');
        if($again.val().trim()==''){
			alert('请再次输入密码');
			$again.focus();
			return;
		}
        if($password.val().trim()==$again.val().trim()){
        var datas = {
            email: $email.val().trim(),
          
            password: $password.val().trim(),
		
        }
        $.post('/signup', datas, function(data) {
			console.log(data);
            if (data.status == 2) {
               alert('注册成功，转入登录');
              
               window.location.href = '/logi';
               
            } else {
                alert('注册失败')
            }
        }, 'json');
		}
    }
    </script>
